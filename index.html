<!DOCTYPE HTML>
<html>
  <head>

    <title>Puppy Gallery</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
  	
  	<div class="container">
	  	
	  	<h1>Puppy Gallery</h1>
	  	<div class="text">

		  	<p>What kind of dog would you like to melt over?</p>
		  	<button type="button" class="greenButtonStyle breed btn ">Cocker Spaniel</button>
		  	<button type="button" class="greenButtonStyle breed btn">Pug</button>
		  	<button type="button" class="greenButtonStyle breed btn">Italian Greyhound</button>
		  	<button type="button" class="greenButtonStyle breed btn">Bulldog</button>
		  	<button type="button" class="greenButtonStyle breed btn">Labrador</button>
		  	<button type="button" class="greenButtonStyle breed btn">Boxer</button>
		  	<button type="button" class="greenButtonStyle breed btn">Husky</button>
		  	<button type="button" class="greenButtonStyle breed btn">Beagle</button>
		  	<button type="button" class="greenButtonStyle breed btn">Italian Mastiff</button>
		  	<button type="button" class="greenButtonStyle breed btn">German Shepherd</button>
		  	<button type="button" class="greenButtonStyle breed btn">Chihuahua</button>
		  	<button type="button" class="greenButtonStyle breed btn">Pitbull</button>
		  	<button type="button" class="greenButtonStyle breed btn">French Bulldog</button>
		  	<button type="button" class="greenButtonStyle breed btn">Great Dane</button>
		  	<button type="button" class="greenButtonStyle breed btn">Basset Hound</button>
		  	<button type="button" class="greenButtonStyle breed btn">Boston Terrier</button>
		  	<button type="button" class="greenButtonStyle breed btn">Dachshund</button>
		  	<button type="button" class="greenButtonStyle pickBreedButton btn">I don't see my dog!</button>
		  	<form class="pickBreedForm">
		  	<input class ="pickBreedInput form-control" type="text" placeholder="What's your dog?">
		  	<button class="btn btn-default" type="submit">Submit</button>
		  	</form>

		</div> <!--end .text-->
	  
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="" id="imagepreview">
        <hr>
        <a href="" type="button" class="linkbtn btn btn-default" target="_blank">Link</a>
      </div>
    </div>
  </div>
</div>
		<div class="photos">

			<script id="photosTemplate" type="text/templ">

				<ul>
					<li>
				 		<div class="hexagon" style="background-image: url(<%= poop %>)"  >
			  			<div class="hexTop"></div>
			  			<div class="hexBottom"></div>
				  	</div> 
				  </li>
				</ul>

		  	</script>

		</div> <!--end .photos-->

  	</div> <!--end container -->

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
